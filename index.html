<head>

    <script type="text/javascript">
        miro.onReady(() => {
            miro.initialize({
                extensionPoints: {
                    bottomBar: {
                        title: 'Looking Glass',
                        svgIcon: '<circle cx="12" cy="12" r="9" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"></circle>',

                            miro.board.ui.openLeftSidebar('sidebar.html')

            })
        })
    </script>
    <title>Miro ES extension</title>
</head>
</html>
